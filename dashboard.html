<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Dashboard | SharadSAT</title>
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    .dashboard-container {
      max-width: 1100px;
      margin: 80px auto;
      padding: 20px;
    }

    .dashboard-title {
      text-align: center;
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 25px;
    }

    .dash-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .dash-card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 22px;
      border-radius: 14px;
      color: white;
      backdrop-filter: blur(5px);
    }

    .dash-number {
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--accent);
    }

  </style>
</head>

<body>

<header class="navbar">
  <div class="logo">Sharad<span>SAT</span></div>
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="labs.html">Labs</a></li>
      <li><a href="dashboard.html" style="color: var(--accent)">Dashboard</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>


<div class="dashboard-container">

  <h1 class="dashboard-title">Real-Time Security Dashboard</h1>

  <div class="dash-grid">
    
    <div class="dash-card">
      <h3>Active Threats</h3>
      <p class="dash-number" id="threats">12</p>
    </div>

    <div class="dash-card">
      <h3>Alerts (24 hrs)</h3>
      <p class="dash-number" id="alerts">5</p>
    </div>

    <div class="dash-card">
      <h3>Blocked Attacks</h3>
      <p class="dash-number" id="blocked">89</p>
    </div>

    <div class="dash-card">
      <h3>System Health</h3>
      <p class="dash-number" id="health">98%</p>
    </div>

  </div>
</div>

<script>
  function randomize(id, min, max) {
    document.getElementById(id).textContent =
      Math.floor(Math.random() * (max - min + 1)) + min;
  }

  setInterval(() => {
    randomize("threats", 5, 20);
    randomize("alerts", 1, 10);
    randomize("blocked", 40, 150);
    randomize("health", 80, 100);
  }, 4000);
</script>

</body>
</html>
