<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SharadSAT | Security Dashboard</title>

  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    .dashboard-wrapper {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    .dashboard-title {
      text-align: center;
      font-size: 2.3rem;
      color: var(--accent);
      margin-bottom: 40px;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      text-align: center;
      font-size: 1.2rem;
    }

    .stat-card span {
      color: var(--accent);
      font-size: 2.2rem;
      font-weight: bold;
    }
  </style>

</head>

<body>

<header class="navbar">
  <div class="logo">Sharad<span>SAT</span></div>
  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="labs.html">Labs</a></li>
      <li><a href="dashboard.html" style="color: var(--accent)">Dashboard</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="dashboard-wrapper">
  <h1 class="dashboard-title">Real-Time Security Dashboard</h1>

  <div class="stat-grid">
    <div class="stat-card">Active Threats <br><span>12</span></div>
    <div class="stat-card">Alerts (24 hrs) <br><span>5</span></div>
    <div class="stat-card">Blocked Attacks <br><span>89</span></div>
  </div>

  <div class="stat-grid" style="grid-template-columns: 1fr;">
    <div class="stat-card">System Health <br><span>98%</span></div>
  </div>
</div>

<footer class="footer">
  © <span id="year"></span> SharadSAT — Security Dashboard
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
